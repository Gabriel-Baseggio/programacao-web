<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <form action="obrigado.html">
        <fieldset>
            <legend>Forneça seu nome, endereço de e-mail (não será publicado) e um comentário</legend>
            <br>
            <label for="nomeCompleto">Nome (obrigatório, pelo menos 2 caracteres)</label>
            <input type="text" name="nomeCompleto" id="nomeCompleto" required minlength="2">
            <br><br>
            <label for="email">E-Mail (obrigatório)</label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="url">URL (opcional)</label>
            <input type="url" name="url" id="url">
            <br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required>
            <br><br>
            <label for="estado">Selecione o Estado:</label>
            <select name="estado" id="estado" required>
                <option value="">Selecione um estado</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>
                <option value="am">Amazonas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio grande do Sul</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
            </select>
            <br><br>
            <div>
                <label for="comentario">Seu comentário (obrigatório):</label>
                <textarea name="comentario" id="comentario" required></textarea>
            </div>
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <form action="obrigado.html">
        <fieldset>
            <legend>Validando um formulário completo</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
            <br><br>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" required>
            <br><br>
            <label for="username">Nome de usuário</label>
            <input type="text" name="username" id="username" required>
            <br><br>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required>
            <br><br>
            <label for="confSenha">Confirmar Senha</label>
            <input type="password" name="confSenha" id="confSenha" required>
            <br><br>
            <label for="email2">Email</label>
            <input type="email2" name="email2" id="email2" required>
            <br><br>
            <label for="politica">Por favor, concorde com nossa política</label>
            <input type="checkbox" name="politica" id="politica">
            <br><br>
            <label for="newsletter">Gostaria de receber a newsletter?</label>
            <input type="checkbox" name="newsletter" id="newsletter">
            <br><br>
            <fieldset>
                <legend>Tópicos (selecione pelo menos dois)</legend>
                <input type="checkbox" name="tecnologia" id="tecnologia">
                <label for="tecnologia">Tecnologia</label>
                <input type="checkbox" name="esportes" id="esportes">
                <label for="esportes">Esportes</label>
                <input type="checkbox" name="games" id="games">
                <label for="games">Games</label>
                <input type="checkbox" name="filmes" id="filmes">
                <label for="filmes">Filmes</label>
                <input type="checkbox" name="series" id="series">
                <label for="series">Séries</label>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

</body>

</html>
